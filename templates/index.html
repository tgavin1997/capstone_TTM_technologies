  <body>
      Number of probe points
      <input type="text" class='textForm' id='numPoints' name="points" value=20><br>
      <h2>Panel Size</h2>
    </form>
    <button class='button' id='small' onclick="setSize('small')">small</button>
    <button class='button' id='medium' onclick="setSize('medium')">medium</button>
    <button class='button' id='large' onclick="setSize('large')">large</button>
    <br>
    <br>
    or enter custom dimensions
    <br>
    width<input type="text" onclick='resetButtons()'class='textForm' id='width' value=''>
    height<input type="text" onclick='resetButtons()' class='textForm' id='height' value=''><br>
    <br>
    <button class='button' onclick="submit()">submit</button>
    <script>
      var width = 0;
      var height = 0;
      var points = 20;
      function resetButtons(){
        width = 0;
        height = 0;
        size = null;
        document.getElementById('small').className = 'button';
        document.getElementById('medium').className = 'button';
        document.getElementById('large').className = 'button';
      }
      function resetDimensions(){
        document.getElementById('width').value = null;
        document.getElementById('height').value = null;
      }
      function setSize(panelSize){
        resetButtons();
        resetDimensions();
        document.getElementById(panelSize).className = 'selected';
        if(panelSize === 'small'){
          width = 24;
          height = 18;
        }
        if(panelSize === 'medium'){
          width = 24;
          height = 21;
        }
        if(panelSize === 'large'){
          width = 28;
          height = 24;
        }
      } 
      function submit(){
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200){
            }
          };
          points = document.getElementById('numPoints').value;
          widthForm = document.getElementById('width').value;
          heightForm = document.getElementById('height').value;
        if( (widthForm.length == 0 || heightForm.length === 0) && width > 0 && height > 0){
            xhttp.open("GET", "/submit?points=" + points + '&width=' + width + '&height=' + height, true); 
          }
          else if(widthForm > 0 && heightForm > 0){
            resetButtons();
            xhttp.open("GET", "/submit?points=" + points + '&width=' + widthForm + '&height=' + heightForm, true); 
          }
          else{
            alert("please enter a positive width and height or select small medium or large");
            return;
          }
          xhttp.send();
      }
    </script>
